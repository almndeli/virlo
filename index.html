<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virlo — افهم الترند قبل ما يفوتك</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#050a14;
      --bg1:#071126;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.03);
      --stroke: rgba(255,255,255,.10);
      --text:#eef4ff;
      --muted: rgba(238,244,255,.70);
      --muted2: rgba(238,244,255,.52);
      --shadow: 0 30px 90px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Cairo", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 420px at 50% 120px, rgba(37,99,235,.28), transparent 55%),
        radial-gradient(700px 380px at 75% 220px, rgba(34,211,238,.14), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
    }

    .wrap{
      width:min(900px, 92vw);
      margin:0 auto;
      padding:26px 0 56px;
    }

    .hero-pill{
      width: min(760px, 100%);
      margin: 8px auto 22px;
      padding: 18px 28px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-radius:999px;
      background: linear-gradient(135deg, #2563eb, #38bdf8);
      box-shadow: 0 22px 55px rgba(37,99,235,.35);
      color:#fff;
    }
    .pill-text{font-size:24px;font-weight:900}
    .pill-brand{font-size:30px;font-weight:900;opacity:.95}

    .hero{
      width:min(760px, 100%);
      margin:0 auto;
      border-radius:26px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      box-shadow: var(--shadow);
      padding: 30px 22px 22px;
    }

    h1{
      margin: 6px 0 14px;
      text-align:center;
      font-size: clamp(30px, 5vw, 46px);
      font-weight: 900;
      line-height:1.15;
    }
    .accent{color:#7fb4ff}

    .sub{
      margin: 0 auto 22px;
      text-align:center;
      width:min(620px, 100%);
      color: var(--muted);
      line-height:1.85;
      font-size: 16px;
    }

    .form{
      width:min(620px, 100%);
      margin: 0 auto 18px;
      text-align:center;
    }

    .email-box{
      width:100%;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(4,10,22,.55);
      padding: 16px 18px;
      color: var(--text);
      font-size: 18px;
      outline:none;
    }

    .join-btn{
      width:100%;
      margin-top: 12px;
      padding: 16px 18px;
      border:none;
      border-radius: 999px;
      font-weight: 900;
      font-size: 18px;
      cursor:pointer;
      color:#071022;
      background: linear-gradient(180deg, #93c5fd, #3b82f6);
      box-shadow: 0 18px 55px rgba(59,130,246,.28);
    }

    .status{
      margin-top: 10px;
      text-align:center;
      font-weight:900;
      opacity:0;
      transition:.3s;
    }
    .status.show{opacity:1}

    .footer{
      width:min(700px, 100%);
      margin: 18px auto 0;
      text-align:center;
      color: rgba(238,244,255,.45);
      font-weight: 900;
      font-size: 14px;
    }
    .footer a{
      color: inherit;
      text-decoration:none;
      margin: 0 8px;
      opacity:.75;
    }
    .footer a:hover{opacity:1}
  </style>
</head>

<body>
<main class="wrap">

  <div class="hero-pill">
    <span class="pill-text">افهم الترند قبل ما يفوتك</span>
    <span class="pill-brand">Virlo</span>
  </div>

  <section class="hero">
    <h1>
      الترند ما ينتشر صدفة<br>
      <span class="accent">Virlo</span> يشرح لك ليش
    </h1>

    <p class="sub">
      Virlo يساعد صُنّاع المحتوى والمسوقين يفهمون ليش هذا الترند انتشر
      ويعطيك مؤشرات واضحة بدون تعقيد.
    </p>

    <form class="form" id="earlyAccessForm">
      <input class="email-box" id="email" type="email" placeholder="اكتب ايميلك للتجربة" required />
      <button class="join-btn" type="submit">انضم</button>

      <div class="status" id="status">✅ تم التسجيل</div>
    </form>

    <div class="footer">
      © Virlo — MVP<br><br>
      <a href="privacy.html">سياسة الخصوصية</a>
      |
      <a href="terms.html">الشروط والأحكام</a>
    </div>
  </section>

</main>

<script>
  const WEB_APP_URL =
    "https://script.google.com/macros/s/AKfycbyspyjOCoZneLsFSvvbjquMEhQaXS05S5NLMR2hdcH_Q0-t_RMjs0aQIyPRDpkSk5x3/exec";

  const form = document.getElementById("earlyAccessForm");
  const emailInput = document.getElementById("email");
  const statusEl = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = emailInput.value.trim().toLowerCase();
    if (!email) return;

    try {
      await fetch(`${WEB_APP_URL}?email=${encodeURIComponent(email)}&t=${Date.now()}`);
      statusEl.classList.add("show");
      emailInput.value = "";
    } catch {
      statusEl.textContent = "⚠️ حصل خطأ";
      statusEl.classList.add("show");
    }
  });
</script>

</body>
</html>
